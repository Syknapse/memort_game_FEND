<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<div data-select="rating"><i class="fa fa-star"></i> Your Rating <i class="fa fa-star"></i></div>

        	<div>MOVES: <span data-select="moves">0</span></div>
        	<div>MATCHED: <span data-select="matched">0</span></div>

            <div><span id="minutes">00</span>:<span id="seconds">00</span></div>

            <button class="restart" data-select="reset">
        		<i class="fa fa-repeat"></i>
        	</button>
        </section>

        <section class="deck" data-select="deck"></section>
    </div>

    <section class="hide" data-select="end-game-container">
        <div class="backdrop" data-select="backdrop"></div>
        <div class="modal">
            <p>GAME COMPLETED</p>
            <div class="end-game-message" data-select="message"></div>
            <button class="play-again" data-select="play-again">Play again</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
